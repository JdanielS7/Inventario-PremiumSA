<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Inventario PremiumSA</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Íconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-encabezado">
            <img class="logo" src="src/logo.jpg" alt="logo" />
            <img class="banner" src="src/encabezado.jpg" alt="encabezado" />
          </div>
          <div class="card-body">
            <h4 class="card-title mb-4 text-center">Inicio de sesión</h4>

            <!-- Solo para fallback (no visible si se usan toasts) -->
            <div id="alert-placeholder"></div>

            <!-- Formulario de login -->
            <form id="loginForm" class="mb-3">
              <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" required>
              </div>
              <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Entrar</button>
              </div>
            </form>

            <hr>

            <!-- Sección del código generado -->
            <div id="codigoResult" class="mt-3" style="display:none;">
              <h5 class="mb-3">Código generado</h5>
              <div class="d-flex align-items-center mb-2">
                <span>Código (6 dígitos):&nbsp;</span>
                <strong id="codigo" class="fs-5 me-2"></strong>
                <button id="copyBtn" class="btn btn-sm btn-outline-secondary" title="Copiar código">
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
              <p id="expires" class="mb-2"></p>
              <p class="small text-muted mb-3">
                Copia este código y úsalo en el formulario de movimientos.
              </p>
              <a href="validate_and_move.html" class="btn btn-outline-secondary">
                Ir a validación y movimientos
              </a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Contenedor para las notificaciones tipo toast -->
  <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Configuración API -->
  <script src="assets/js/config.js"></script>

  <!-- Lógica del login -->
  <script src="assets/js/login.js"></script>
</body>
</html>
